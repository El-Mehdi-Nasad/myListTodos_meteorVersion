
<template name="ifSessionCompleted">


{{#if estVideSess }} 
       <ul>
  {{#each sessionInviter }}
               {{#if etatCheckBox}}
               

<div class="input-group">
  <div class= "form-group">
    <div class="input-group">
    

      {{#if estDateFin }}
      <span class="input-group-addon alert-warning ">
      <strong> {{ datePostFin }} </strong>
      </span>
      {{ else }}
      <span class="input-group-addon ">
  <div style="width:166px; height:15px;">
  <div class="progress  progress-striped">
    <div class="progress-bar progress-bar-success"></div>
  </div>
      </div>
      </span>
      {{/if }}
      <span class="input-group-addon">
       
      <input type="checkbox" checked="{{etatCheckBox}}" class="toggle-checked" />
      </span>
   <li class="list-group-item form-control" style="width:370px; height:30px;"> 
  <div class="{{#if etatCheckBox}}distinguer{{/if}}"> 
   <div id="{{ newtodo }}" > {{ newtodo }} </div>
   </div>
   </li>
   <span class="input-group-addon">
     <a href="" class="delete" >Ã—</a>
   </span>
      {{#if datePostDbt }}
      <span class="input-group-addon" style="background: #dff0d8;">
      <strong> {{ datePostDbt }} </strong>
      </span>
      {{/if }}
  </div>
</div>
    </div> 
      {{/if }}

	    {{/each}}
	</ul>
 {{else}}
         <div class="alert alert-warning alert-dismissable">
           <strong>Sorry ! but you don't have a spot yet </strong>
         </div>
   {{/if}}

<form class="form-horizontal ">
  <div class="form-group">
    <button type="button" class="btn btn-default"><a href="/">  All  </a></button>
    <button type="button" class="btn btn-default"><a href="/Active">Active</a></button>
    <button type="button" class="btn btn-default"><a href="/Completed">Completed</a></button>
    {{#if estVideSess }} 
    <button type="button" class="btn btn-default deleteAll" style="text-align: right;"><a href="">Clear completed</a></button>
    {{/if }} 
   </div>
   <div class="form-group" style="text-align: center;"> 
    <input type="text" name="newtodo" maxlength=53 id="newtodo"  style="width:370px; height:32px;padding: 6px 12px;font-size: 14px;line-height: 1.42857143;border: 1px solid #ccc;border-radius: 4px;color: #555;" placeholder="Que dois-je faire ?" autofocus />
   </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success">Ajouter</button>
 </div>
  </form>
</template>
