<template name="CommunForomSession">

<form class="form-horizontal ">
  <div class="form-group">
    <button type="button" class="btn btn-default"><a href="/">  All  </a></button>
    <button type="button" class="btn btn-default"><a href="/Active">Active</a></button>
    <button type="button" class="btn btn-default"><a href="/Completed">Completed</a></button>
    {{#if estVideSess }} 
    <button type="button" class="btn btn-default deleteAll" style="text-align: right;"><a href="">Clear completed</a></button>
    {{/if }} 
   </div>
   <div class="form-group" style="text-align: center;"> 
    <input type="text" name="newtodo" maxlength=53 id="newtodo"  style="width:370px; height:32px;padding: 6px 12px;font-size: 14px;line-height: 1.42857143;border: 1px solid #ccc;border-radius: 4px;color: #555;" placeholder="Que dois-je faire ?" autofocus />
   </div>
   <div class="form-group" style="text-align: center;"> 
    <input type="text" name="timeEstime" maxlength=53 id="newtodo"  style="width:370px; height:32px;padding: 6px 12px;font-size: 14px;line-height: 1.42857143;border: 1px solid #ccc;border-radius: 4px;color: #555;" placeholder="Temps Estimer (exemple: XXjours XXheures XXminutes) " autofocus />
   </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success">Ajouter</button>
 </div>
  </form>

</template>
